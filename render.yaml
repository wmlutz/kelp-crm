services:
  - type: web
    name: twenty-server
    runtime: docker
    plan: free
    envVars:
      - key: PG_DATABASE_URL
        fromDatabase:
          name: twenty-db
          property: connectionString
      - key: SERVER_URL
        value: https://twenty-server.onrender.com
      - key: FRONT_BASE_URL
        value: https://twenty-server.onrender.com
      - key: APP_SECRET
        generateValue: true
      - key: STORAGE_TYPE
        value: local
      - key: STORAGE_LOCAL_PATH
        value: /app/.local-storage
    disk:
      name: twenty-storage
      mountPath: /app/.local-storage
      sizeGB: 1

databases:
  - name: twenty-db
    databaseName: twenty
    plan: free
